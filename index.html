<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css" type="text/css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <div class="container">
    <div class="left side">
      <h1 class="title">
        Learn to code by <span>watching others</span>
      </h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>
    <div class="right side">
      <div class="try">
        Try it free 7 days then $20/mo. thereafter
      </div>
      <form class="form" id="form">
        <div class="text-form">
          <input type="text" placeholder="First Name" class="text firstName" id="firstName" />
          <img src="./images/icon-error.svg" />
          <span></span>
        </div>
        <div class="text-form">
          <input type="text" placeholder="Last Name" class="text lastName" id="lastName" />
          <img src="./images/icon-error.svg" />
          <span></span>
        </div>
        <div class="text-form">
          <input type="email" placeholder="Email Adress" class="text email" id="email" />
          <img src="./images/icon-error.svg" />
          <span></span>
        </div>
        <div class="text-form">
          <input type="password" placeholder="Password" class="text password" id="password" />
          <img src="./images/icon-error.svg" />
          <span></span>
        </div>
        <input type="submit" class="trial" value="CLAIM YOUR FREE TRIAL">
        <div class="terms">
          By clicking the button, you are agreeing to our
          <a href="#">Terms and Service</a>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
